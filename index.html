<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>TIC TAC GAME</h1>

    <p id="result">
        Player1:X<br>
        Player2:O

    </p>

    <div id="box">
        <table>
            <tr>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b1"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b2"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b3"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b4"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b5"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b6"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b7"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b8"></button>
                </td>
                <td>
                    <button class="tic-tac"
                    onclick="game()" id="b9"></button>
                </td>
            </tr>
        </table>

    </div>

    <table>
        <tr>
            <td>
                <button type="button" id="edit" onclick="changeName()" class="button">Edit Player Name</button>
            </td>
            <td>
                <button type="button" id="replay" onclick="replay()" class="button">Replay Game</button>
            </td>
        </tr>
    </table>

</body>
</html>
